<!DOCTYPE html>
<html>
  <head>
    <title>SPi/Home</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" media="screen, handheld" type="text/css" href="/css/mobile.css" />
    <link rel="stylesheet" media="screen, handheld" type="text/css" href="/css/dark.css" />
  </head>
  <body>
    <div id="navigation">
        <div id="menu_0" class="menu menu_left" onclick="sPh.toggleVisibility('menu_1');">
            <ul>
                <li>Menu</li>
            </ul>
        </div>
        <div id="menu_order_0" class="menu menu_right hidden" onclick="sPh.toggleVisibility('menu_order_1');">
            <ul>
                <li>Sort by</li>
            </ul>
        </div>
    </div>
    
    <!-- main menu -->        
    <div id="menu_1" class="menu menu_left hidden">
        <ul>
            <li onclick="sPh.renderSensors();">Sensors</li>
            <li onclick="sPh.renderActors();">Actors</li>
        </ul>
    </div>
    
    <!-- order menu -->
    <div id="menu_order_1" class="menu menu_right hidden">
        <ul>
            <li onclick="sPh.setSortProperty(sPh.sortProperty.NAME);sPh.renderActors();sPh.hideElements('menu_order_1');">Name</li>
            <li onclick="sPh.setSortProperty(sPh.sortProperty.LOCATION);sPh.renderActors();sPh.hideElements('menu_order_1');">Location</li>
        </ul>
    </div>
    
    <!-- content -->
    <div class="content" id="content" onclick="sPh.hideElements('menu_1', 'menu_order_1');">
        <!-- empty -->
    </div>
    
    <script language="javascript" type="text/javascript">
    
    </script>
    <script src="/js/spi.js"></script>
  </body>
</html>
