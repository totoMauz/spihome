<!DOCTYPE html>
<html>
  <head>
    <title>SPi/Home</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" media="screen, handheld" type="text/css" href="/css/mobile.css" />
    <link rel="stylesheet" media="screen, handheld" type="text/css" href="/css/dark.css" />
  </head>
  <body>
    <header id="navigation">
        <div id="menu_0">&#9776;</div>
        <div id="menu_order_0" class="hidden">Sort by</div>
        <div id="menu_options_0">Options</div>
    </header>

    <!-- main menu -->
    <div id="menu_1" class="menu menu_left hidden">
        <ul>
            <li id="renderSensor">Sensors</li>
            <li id="renderActor">Actors</li>
        </ul>
    </div>

    <!-- order menu -->
    <div id="menu_order_1" class="menu hidden">
        <ul>
            <li id="sortByName" class="ascending">Name</li>
            <li id="sortByLocation">Location</li>
            <!-- only for sensors -->
            <li id="sortByMeasure">Measure</li>
            <!-- only for actors -->
            <li id="sortByType">Type</li>
        </ul>
    </div>

    <template id="actorTemplate">
        <div class="thing">
            <span class="name"></span>
            <span class="type"></span>
            <span class="state"></span>
            <span class="location"></span>
        </div>
    </template>

    <template id="sensorTemplate">
        <div class="thing">
            <span class="name"></span>
            <span class="measure"></span>
            <span class="value"></span>
            <span class="location"></span>
        </div>
    </template>

    <!-- content -->
    <section id="content" onclick="">
    </section>

    <script src="/js/spi.js"></script>
    <footer id="footer" class="small">
        SPi/Home <a href="https://github.com/totoMauz/spihome">GitHub</a>
    </footer>
    </body>
</html>
