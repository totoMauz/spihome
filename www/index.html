<!DOCTYPE html>
<html>
  <head>
    <title>SPi/Home</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/ico" href="/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/mobile.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <!-- Menu page -->
    <div data-role="page" id="menu">
      <div data-role="header">
        <h1>S&Pi;/Home</h1>
        <a href="#options" data-rel="dialog" data-transition="slidedown" class='ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-gear ui-btn-icon-notext' name='btnOptions' id='btnOptions'>Options</a>
      </div>
      <div data-role="main" class="ui-content">
        <!-- Buttons will be inserted by config.js -->
      </div>
    </div>

    <!-- Options page -->
    <div data-role="page" id="options" data-overlay-theme="a" data-theme="a">
      <div data-role="header">
        <h1>Options</h1>
      </div>
      <div data-role="main" class="ui-content">
        <button class='ui-btn ui-corner-all ui-btn-icon-left ui-icon-refresh' name='btnRefresh' id='btnRefreshMenu' onclick="sPh.readConfig();">Refresh menu</button>
        
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<legend>Choose a style:</legend>
				<label for="theme-a">Light Theme</label>
				<input type="radio" name="active-theme" id="theme-a" value='a' checked="checked" />
				
				<label for="theme-b">Dark Theme</label>
				<input type="radio" name="active-theme" id="theme-b" value='b' />
			</fieldset>
		</div>
      </div>
      <div data-role="footer">
        <a href="#menu" data-rel="back" class='ui-btn ui-corner-all ui-btn-icon-left ui-icon-back'>Close</a>
      </div>
    </div>

    <!-- Pages will be inserted by config.js -->
    <script src="/js/spi.js"></script>
  </body>
</html>
